<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="intro">
            <h1 id="name"></h1>
            <p id="title"></p>
        </div>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>A brief and engaging introduction about yourself.</p>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </section>

    <section id="experience">
        <h2>Experience</h2>
        <div class="job">
            <h3>Job Title</h3>
            <p>Company Name | Date</p>
            <p>Job description.</p>
        </div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project Name</h3>
            <p>Project description.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Your contact information.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
